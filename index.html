<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Your Work Day Scheduler</h1>
      <p class="lead">A simple calendar app to stay organized!</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
    <div id="planner" class="container">
      <!-- hour 9 -->
      <div id ="hour-9" data-hour="hour-9" class="time-block input-group">
        <div class="input-group-prepend">9am</div> 
        <textarea id="text" class="form-control"
          aria-label="With textarea"></textarea>
          <input class="btn btn-primary" type="submit" value="Submit">
      </div>
      <!-- hour 10 -->
      <div id ="hour-10" data-hour="hour-10" class="time-block input-group">
          <div class="input-group-prepend">10am
        </div>
        <textarea class="form-control" aria-label="With textarea"></textarea>
          <input class="btn btn-primary" type="submit" value="Submit">
      </div>
      <!-- hour 11 -->
      <div id ="hour-11" data-hour="hour-11" class="time-block input-group">
        <div class="input-group-prepend">11am
        </div>
        <textarea class="form-control" aria-label="With textarea"></textarea>
        <input class="btn btn-primary" type="submit" value="Submit">
      </div>
      <!-- hour 12 -->
      <div id ="hour-12" data-hour="hour-12" class="time-block input-group">
        <div class="input-group-prepend">12pm
        </div>
        <textarea class="form-control" aria-label="With textarea"></textarea>
        <input class="btn btn-primary" type="submit" value="Submit">
      </div>
      <!-- hour 13 -->
      <div id ="hour-13" data-hour="hour-13" class="time-block input-group">
        <div class="input-group-prepend">1pm
        </div>
        <textarea class="form-control" aria-label="With textarea"></textarea>
        <input class="btn btn-primary" type="submit" value="Submit">
      </div>
      <!-- hour 14 -->
      <div id ="hour-14" data-hour="hour-14" class="time-block input-group">
        <div class="input-group-prepend">2pm
        </div>
        <textarea class="form-control" aria-label="With textarea"></textarea>
        <input class="btn btn-primary" type="submit" value="Submit">
      </div>
      <!-- hour 15 -->
      <div id ="hour-15" data-hour="hour-15" class="time-block input-group">
        <div class="input-group-prepend">3pm
        </div>
        <textarea class="form-control" aria-label="With textarea"></textarea>
        <input class="btn btn-primary" type="submit" value="Submit">
      </div>
      <!-- hour 16 -->
      <div id ="hour-16" data-hour="hour-16" class="time-block input-group">
        <div class="input-group-prepend">4pm
        </div>
        <textarea class="form-control" aria-label="With textarea"></textarea>
        <input class="btn btn-primary" type="submit" value="Submit">
      </div>
      <!-- hour 17 -->
      <div id ="hour-17" data-hour="hour-17" class="time-block input-group">
        <div class="input-group-prepend">5pm
        </div>
        <textarea class="form-control" aria-label="With textarea"></textarea>
        <input class="btn btn-primary" type="submit" value="Submit">
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="planner.js"></script>
  </body>
</html>
